apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-k8s.fullname" . }}
  labels:
    app: {{ include "hello-k8s.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "hello-k8s.fullname" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 80
      nodePort: {{ .Values.service.nodePort }}
